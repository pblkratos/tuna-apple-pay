<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Apple Pay via Tuna</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 60px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block !important;
            width: 100% !important;
            max-width: 300px !important;
            min-height: 44px !important;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üçé Apple Pay - Tuna POC</h1>
    
    <div class="box">
        <label>
            <strong>API URL:</strong>
            <input type="text" id="apiUrl" value="http://multipedidos.beta">
        </label>
        <label>
            <strong>Restaurant ID:</strong>
            <input type="number" id="restaurantId" value="1">
        </label>
        <label>
            <strong>Ambiente:</strong>
            <select id="tunaEnvironment">
                <option value="sandbox">Sandbox</option>
                <option value="production">Produ√ß√£o</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="useMockSession" style="width: auto;">
            <strong>Usar Session Mock</strong>
        </label>
        <button onclick="initApplePay()">Inicializar Apple Pay</button>
    </div>

    <div style="height: 50px;" id="applePayButtonContainer">
        <p>Aguardando inicializa√ß√£o...</p>
    </div>

    <div id="status"></div>

    <script src="https://storage.googleapis.com/tuna-statics/tuna-v2.js"></script>
    <script>
        // ============================================
        // CONFIGURA√á√ÉO
        // ============================================
        const MOCK_SESSION_ID = '+6eBCbzlqqFwOiOWBpz0cOVVC99r+R2ltwqK2VKVpI2OWJVmAFxVkgRDlXHh7eKdDXkYUsbcEW2+5QqzCyi7yihPSUmg27hb3EvSgy52U4DXBYtL';
        const MERCHANT_ID = 'BCR2DN6TR7QYLIKK';
        const DISPLAY_NAME = 'Teste POC';

        // ============================================
        // FUN√á√ïES AUXILIARES
        // ============================================
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function getSessionId(apiUrl, restaurantId) {
            const response = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await response.json();
            return data.sessionId;
        }

        // ============================================
        // INICIALIZA√á√ÉO DO APPLE PAY COM TUNA
        // ============================================
        async function initApplePay() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Inicializando...</p>';
            showStatus('Inicializando Apple Pay...', 'info');

            try {
                // 1. Verificar se Apple Pay est√° dispon√≠vel
                if (typeof ApplePaySession === 'undefined') {
                    throw new Error('Apple Pay n√£o est√° dispon√≠vel neste navegador. Use Safari no iPhone/iPad.');
                }

                // Verificar se pode fazer pagamentos (geral)
                if (!ApplePaySession.canMakePayments()) {
                    throw new Error('Apple Pay n√£o est√° configurado neste dispositivo.');
                }

                // Verificar se pode fazer pagamentos com o merchant espec√≠fico
                if (ApplePaySession.canMakePaymentsWithActiveCard && 
                    !ApplePaySession.canMakePaymentsWithActiveCard(MERCHANT_ID)) {
                    throw new Error('N√£o h√° cart√µes configurados para este merchant no Apple Pay.');
                }

                // 2. Obter sessionId
                const useMock = document.getElementById('useMockSession').checked;
                const sessionId = useMock 
                    ? MOCK_SESSION_ID
                    : await getSessionId(
                        document.getElementById('apiUrl').value,
                        document.getElementById('restaurantId').value
                    );

                console.log('SessionId obtido:', sessionId.substring(0, 20) + '...');

                // 3. Inicializar Tuna
                if (typeof Tuna === 'undefined') {
                    throw new Error('Tuna SDK n√£o foi carregado');
                }

                const environment = document.getElementById('tunaEnvironment').value;
                const tuna = Tuna(sessionId, environment);

                if (typeof tuna.useApplePay !== 'function') {
                    throw new Error('M√©todo useApplePay n√£o encontrado na Tuna');
                }

                // 4. Preparar container (deve estar vazio)
                container.innerHTML = '';

                // 5. Configurar Apple Pay (seguindo exatamente o formato da Tuna)
                const settings = {
                    buttom: { 
                        selector: '#applePayButtonContainer'
                    },
                    cart: {
                        lineItems: [
                            { label: 'Produto Teste', amount: 10.00 }
                        ],
                        total: { label: 'Total', amount: 10.00 }
                    },
                    merchantId: MERCHANT_ID,
                    displayName: DISPLAY_NAME,
                    applePayCallback: async function(payment) {
                        console.log('‚úÖ Pagamento recebido:', payment);
                        showStatus('‚úÖ Pagamento processado com sucesso!', 'success');
                        // Retornar true para sucesso, false para falha
                        return Promise.resolve(true);
                    }
                };

                // 6. Inicializar Apple Pay via Tuna
                console.log('Chamando tuna.useApplePay()...');
                const isReady = await tuna.useApplePay(settings);
                console.log('tuna.useApplePay() retornou:', isReady);

                if (!isReady) {
                    throw new Error('Apple Pay n√£o est√° dispon√≠vel. canMakePayments() retornou false.');
                }

                // 7. Verificar se o bot√£o foi criado
                // A Tuna cria o bot√£o de forma ass√≠ncrona, ent√£o verificamos ap√≥s um delay
                setTimeout(() => {
                    const button = container.querySelector('apple-pay-button');
                    if (button) {
                        console.log('‚úÖ Bot√£o Apple Pay criado pela Tuna!');
                        // Garantir visibilidade
                        button.style.cssText = 'display: inline-block !important; width: 100% !important; max-width: 300px !important; min-height: 44px !important;';
                        showStatus('‚úÖ Apple Pay inicializado com sucesso! Clique no bot√£o para pagar.', 'success');
                    } else {
                        console.error('‚ùå Bot√£o n√£o foi criado pela Tuna');
                        showStatus('‚ùå Bot√£o n√£o foi criado. Verifique os logs do console.', 'error');
                    }
                }, 1000);

            } catch (error) {
                console.error('‚ùå Erro ao inicializar Apple Pay:', error);
                showStatus('‚ùå Erro: ' + error.message, 'error');
                container.innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
