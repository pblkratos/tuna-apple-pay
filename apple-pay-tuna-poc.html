<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Apple Pay via Tuna</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 100px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block !important;
            width: 100% !important;
            max-width: 300px !important;
            min-height: 44px !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
        }
        /* For√ßar visibilidade mesmo dentro de shadow DOM */
        apple-pay-button::part(button) {
            display: block !important;
            width: 100% !important;
            min-height: 44px !important;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .logs-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
            word-wrap: break-word;
        }
        .log-entry.info { border-left-color: #2196f3; }
        .log-entry.success { border-left-color: #4caf50; }
        .log-entry.error { border-left-color: #f44336; color: #ff6b6b; }
        .log-entry.warn { border-left-color: #ff9800; color: #ffb74d; }
        .log-timestamp {
            color: #888;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>üçé Apple Pay - Tuna POC</h1>
    
    <div class="box">
        <label>
            <strong>API URL:</strong>
            <input type="text" id="apiUrl" value="http://multipedidos.beta">
        </label>
        <label>
            <strong>Restaurant ID:</strong>
            <input type="number" id="restaurantId" value="1">
        </label>
        <label>
            <strong>Ambiente:</strong>
            <select id="tunaEnvironment">
                <option value="sandbox">Sandbox</option>
                <option value="production">Produ√ß√£o</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="useMockSession" style="width: auto;">
            <strong>Usar Session Mock</strong>
        </label>
        <button onclick="init()">Carregar Apple Pay (Tuna)</button>
        <button onclick="testDirectApplePay()" style="background: #007AFF; margin-top: 10px;">Testar Apple Pay Direto (sem Tuna)</button>
    </div>

    <div style="height: 50px;" id="applePayButtonContainer">
        <p>Aguardando...</p>
    </div>

    <div id="status"></div>

    <div class="logs-container">
        <div style="margin-bottom: 10px; font-weight: bold; color: #fff;">üìã Logs do Console:</div>
        <div id="logs"></div>
    </div>

    <script src="https://storage.googleapis.com/tuna-statics/tuna-v2.js"></script>
    <script>
        const MOCK_SESSION_ID = 'qHUfwPclQhcH/DjTzWZLCJZ47Sy08jUZIvLcAVlkEPLq3KyYkWJxe70HPJGzLXPnlXVMISGWzK6NQnjjHxOeGYSuiKUbzqOhy9/x80YzuL1YllgX';

        // Fun√ß√£o para adicionar log visual
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'log-timestamp';
            timestampSpan.textContent = '[' + timestamp + '] ';
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            
            entry.appendChild(timestampSpan);
            entry.appendChild(messageSpan);
            logsDiv.appendChild(entry);
            
            // Scroll para o final
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Manter apenas os √∫ltimos 50 logs
            while (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.firstChild);
            }
        }

        // Interceptar console.log, console.error, etc.
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'warn');
        };

        // Log inicial
        addLog('‚úÖ Sistema de logs inicializado', 'success');
        addLog('Aguardando clique em "Carregar Apple Pay"...', 'info');

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = msg;
        }

        async function getSessionId(apiUrl, restaurantId) {
            const res = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await res.json();
            return data.sessionId;
        }

        async function testDirectApplePay() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Testando Apple Pay direto...</p>';
            showStatus('', '');
            
            try {
                console.log('=== TESTE DIRETO DO APPLE PAY (SEM TUNA) ===');
                
                if (typeof ApplePaySession === 'undefined') {
                    throw new Error('ApplePaySession n√£o dispon√≠vel');
                }
                
                const canMakePayments = ApplePaySession.canMakePayments();
                console.log('canMakePayments:', canMakePayments);
                
                if (!canMakePayments) {
                    throw new Error('Apple Pay n√£o est√° dispon√≠vel');
                }
                
                // Criar bot√£o Apple Pay diretamente
                const button = document.createElement('apple-pay-button');
                button.setAttribute('buttonstyle', 'black');
                button.setAttribute('type', 'plain');
                button.setAttribute('locale', 'pt-BR');
                
                container.innerHTML = '';
                container.appendChild(button);
                
                // Criar sess√£o de pagamento
                const request = {
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    supportedNetworks: ['visa', 'masterCard', 'amex'],
                    merchantCapabilities: ['supports3DS'],
                    total: {
                        label: 'Teste POC',
                        amount: '1.00'
                    }
                };
                
                const session = new ApplePaySession(3, request);
                
                session.onvalidatemerchant = async function(event) {
                    console.log('onvalidatemerchant chamado');
                    console.log('validationURL:', event.validationURL);
                    
                    // Para teste, vamos apenas logar
                    showStatus('‚ö†Ô∏è Teste direto: precisa de valida√ß√£o de merchant', 'warn');
                    console.log('‚ö†Ô∏è Valida√ß√£o de merchant necess√°ria para completar o teste');
                };
                
                session.onpaymentauthorized = function(event) {
                    console.log('onpaymentauthorized chamado');
                    console.log('payment:', event.payment);
                    session.completePayment(ApplePaySession.STATUS_SUCCESS);
                    showStatus('‚úÖ Pagamento autorizado (teste direto)', 'success');
                };
                
                // Adicionar evento de clique ao bot√£o
                button.addEventListener('click', function() {
                    console.log('Bot√£o Apple Pay clicado!');
                    session.begin();
                });
                
                console.log('‚úÖ Bot√£o Apple Pay criado diretamente!');
                showStatus('‚úÖ Bot√£o Apple Pay direto criado! Clique para testar', 'success');
                
            } catch (error) {
                console.error('Erro no teste direto:', error);
                showStatus('‚ùå Erro no teste direto: ' + error.message, 'error');
                container.innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }

        async function init() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Carregando...</p>';
            showStatus('', '');
            
            // Limpar logs anteriores (manter apenas os 2 primeiros)
            const logsDiv = document.getElementById('logs');
            while (logsDiv.children.length > 2) {
                logsDiv.removeChild(logsDiv.lastChild);
            }

            try {
                console.log('=== INICIANDO PROCESSO ===');
                
                // 1. Verificar HTTPS
                console.log('Verificando HTTPS...');
                console.log('Protocol:', window.location.protocol);
                console.log('Hostname:', window.location.hostname);
                
                if (window.location.protocol !== 'https:' && 
                    window.location.hostname !== 'localhost' && 
                    window.location.hostname !== '127.0.0.1') {
                    throw new Error('Apple Pay requer HTTPS ou localhost');
                }
                console.log('‚úÖ HTTPS/localhost verificado');

                // 2. Verificar se Apple Pay est√° dispon√≠vel no navegador
                console.log('Verificando Apple Pay...');
                console.log('User Agent:', navigator.userAgent);
                
                // Verificar se ApplePaySession existe (pode travar aqui)
                console.log('Verificando se ApplePaySession existe...');
                let hasApplePaySession = false;
                try {
                    hasApplePaySession = typeof ApplePaySession !== 'undefined';
                    console.log('ApplePaySession dispon√≠vel?', hasApplePaySession);
                } catch (e) {
                    console.error('Erro ao verificar ApplePaySession:', e);
                    hasApplePaySession = false;
                }
                
                if (!hasApplePaySession) {
                    const msg = '‚ùå Apple Pay n√£o est√° dispon√≠vel neste navegador. Use Safari no iPhone.';
                    console.error(msg);
                    showStatus(msg, 'error');
                    container.innerHTML = '<p style="color: red;">' + msg + '</p>';
                    return;
                }

                // Verificar canMakePayments (pode travar aqui tamb√©m)
                console.log('Chamando ApplePaySession.canMakePayments()...');
                let canMakePayments = false;
                let canMakePaymentsWithMerchant = false;
                try {
                    canMakePayments = ApplePaySession.canMakePayments();
                    console.log('canMakePayments() retornou:', canMakePayments);
                    
                    // Verificar tamb√©m com merchantId (mais espec√≠fico)
                    const merchantId = 'BCR2DN6TR7QYLIKK';
                    if (ApplePaySession.supportsVersion && ApplePaySession.supportsVersion(3)) {
                        try {
                            canMakePaymentsWithMerchant = ApplePaySession.canMakePaymentsWithActiveCard(merchantId);
                            console.log('canMakePaymentsWithActiveCard() retornou:', canMakePaymentsWithMerchant);
                        } catch (e) {
                            console.warn('canMakePaymentsWithActiveCard n√£o dispon√≠vel ou erro:', e.message);
                        }
                    }
                } catch (e) {
                    console.error('Erro ao chamar canMakePayments:', e);
                    throw new Error('Erro ao verificar canMakePayments: ' + e.message);
                }
                
                if (!canMakePayments) {
                    const msg = '‚ùå Apple Pay n√£o est√° configurado neste dispositivo';
                    console.error(msg);
                    showStatus(msg, 'error');
                    container.innerHTML = '<p style="color: red;">' + msg + '</p>';
                    return;
                }
                console.log('‚úÖ Apple Pay est√° dispon√≠vel e configurado!');
                if (canMakePaymentsWithMerchant) {
                    console.log('‚úÖ Apple Pay tamb√©m est√° dispon√≠vel com o merchantId espec√≠fico!');
                }

                // 3. Obter sessionId
                console.log('Obtendo sessionId...');
                const useMock = document.getElementById('useMockSession').checked;
                console.log('Usar mock?', useMock);
                
                let sessionId;
                if (useMock) {
                    console.log('Usando sessionId mock...');
                    sessionId = MOCK_SESSION_ID;
                } else {
                    console.log('Buscando sessionId da API...');
                    try {
                        sessionId = await getSessionId(
                            document.getElementById('apiUrl').value,
                            document.getElementById('restaurantId').value
                        );
                        console.log('SessionId obtido da API');
                    } catch (error) {
                        console.error('Erro ao obter sessionId:', error);
                        throw error;
                    }
                }
                console.log('SessionId obtido:', sessionId.substring(0, 20) + '...');

                // 4. Inicializar Tuna
                console.log('Verificando se Tuna SDK est√° carregado...');
                if (typeof Tuna === 'undefined') {
                    throw new Error('Tuna SDK n√£o carregado');
                }
                console.log('Tuna SDK encontrado!');
                
                const environment = document.getElementById('tunaEnvironment').value;
                console.log('Inicializando Tuna com ambiente:', environment);
                
                let tuna;
                try {
                    tuna = Tuna(sessionId, environment);
                    console.log('‚úÖ Tuna inicializado com sucesso!');
                } catch (error) {
                    console.error('Erro ao inicializar Tuna:', error);
                    throw new Error('Erro ao inicializar Tuna: ' + error.message);
                }

                console.log('Verificando se useApplePay existe...');
                if (typeof tuna.useApplePay !== 'function') {
                    console.error('M√©todos dispon√≠veis:', Object.keys(tuna));
                    throw new Error('M√©todo useApplePay n√£o encontrado');
                }
                console.log('‚úÖ useApplePay encontrado!');

                // 5. Preparar container - garantir que existe e est√° vazio
                console.log('Preparando container...');
                const selector = '#applePayButtonContainer';
                
                // Verificar se o elemento existe no DOM
                const containerElement = document.querySelector(selector);
                console.log('Elemento encontrado no DOM?', !!containerElement);
                console.log('ID do elemento:', containerElement ? containerElement.id : 'n√£o encontrado');
                
                if (!containerElement) {
                    throw new Error('Container n√£o encontrado no DOM: ' + selector);
                }
                
                // Limpar container mas manter o elemento no DOM
                container.innerHTML = '';
                console.log('‚úÖ Container limpo e pronto');

                // 6. Configurar e renderizar Apple Pay
                const settings = {
                    buttom: { selector: selector },
                    cart: {
                        lineItems: [{ label: 'Teste', amount: 1.00 }],
                        total: { label: 'Total', amount: 1.00 }
                    },
                    merchantId: 'BCR2DN6TR7QYLIKK',
                    displayName: 'Teste POC',
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    applePayCallback: function(payload) {
                        console.log('Pagamento:', payload);
                        showStatus('‚úÖ Pagamento processado!', 'success');
                        return Promise.resolve();
                    }
                };
                
                // Guardar settings e tuna para uso posterior (cria√ß√£o manual de sess√£o)
                window._tunaSettings = settings;
                window._tunaInstance = tuna;
                window._tunaSessionId = sessionId;

                console.log('Settings configurados:', JSON.stringify(settings, null, 2));
                console.log('Verificando elemento novamente antes de chamar useApplePay...');
                const elementCheck = document.querySelector(selector);
                console.log('Elemento ainda existe?', !!elementCheck);
                console.log('Elemento vis√≠vel?', elementCheck ? window.getComputedStyle(elementCheck).display !== 'none' : false);
                
                if (!elementCheck) {
                    throw new Error('Elemento desapareceu do DOM antes de chamar useApplePay');
                }

                // Adicionar handler global de erros n√£o capturados
                const originalErrorHandler = window.onerror;
                window.onerror = function(msg, url, line, col, error) {
                    console.error('‚ùå ERRO GLOBAL CAPTURADO:', msg);
                    console.error('URL:', url, 'Linha:', line, 'Col:', col);
                    if (error) {
                        console.error('Erro completo:', error);
                    }
                    if (originalErrorHandler) {
                        originalErrorHandler.apply(window, arguments);
                    }
                };

                // Adicionar handler para promises rejeitadas
                const unhandledRejectionHandler = function(event) {
                    console.error('‚ùå PROMISE REJEITADA N√ÉO TRATADA:', event.reason);
                    if (event.reason) {
                        console.error('Raz√£o:', event.reason);
                        console.error('Stack:', event.reason.stack);
                    }
                };
                window.addEventListener('unhandledrejection', unhandledRejectionHandler);

                // Interceptar ApplePaySession para debug
                const originalCanMakePayments = ApplePaySession.canMakePayments;
                const originalCanMakePaymentsWithActiveCard = ApplePaySession.canMakePaymentsWithActiveCard;
                let canMakePaymentsCallCount = 0;
                let canMakePaymentsResults = [];
                let applePaySessions = [];
                
                // Interceptar o construtor do ApplePaySession
                const OriginalApplePaySession = window.ApplePaySession;
                window.ApplePaySession = function(version, request) {
                    console.log('üîç [INTERCEPTADO] ApplePaySession criado!');
                    console.log('  Vers√£o:', version);
                    console.log('  Request:', request);
                    
                    const session = new OriginalApplePaySession(version, request);
                    applePaySessions.push({ session, version, request, timestamp: new Date().toISOString() });
                    
                    // Interceptar m√©todos importantes
                    const originalBegin = session.begin;
                    const originalAbort = session.abort;
                    const originalCompletePayment = session.completePayment;
                    
                    session.begin = function() {
                        console.log('üîç [INTERCEPTADO] session.begin() chamado!');
                        console.log('  Session:', session);
                        console.log('  Handlers configurados:');
                        console.log('    - onvalidatemerchant:', typeof session.onvalidatemerchant);
                        console.log('    - onpaymentauthorized:', typeof session.onpaymentauthorized);
                        console.log('    - oncancel:', typeof session.oncancel);
                        return originalBegin.apply(this, arguments);
                    };
                    
                    session.abort = function() {
                        console.log('üîç [INTERCEPTADO] session.abort() chamado!');
                        return originalAbort.apply(this, arguments);
                    };
                    
                    session.completePayment = function(status) {
                        console.log('üîç [INTERCEPTADO] session.completePayment() chamado com status:', status);
                        return originalCompletePayment.apply(this, arguments);
                    };
                    
                    // Interceptar setters de event handlers
                    let originalOnValidateMerchant = null;
                    let originalOnPaymentAuthorized = null;
                    
                    Object.defineProperty(session, 'onvalidatemerchant', {
                        get: function() { return originalOnValidateMerchant; },
                        set: function(fn) {
                            console.log('üîç [INTERCEPTADO] onvalidatemerchant definido:', typeof fn);
                            originalOnValidateMerchant = fn;
                            if (fn) {
                                session.onvalidatemerchant = function(event) {
                                    console.log('üîç [INTERCEPTADO] onvalidatemerchant disparado!');
                                    console.log('  validationURL:', event.validationURL);
                                    return fn.apply(this, arguments);
                                };
                            }
                        }
                    });
                    
                    Object.defineProperty(session, 'onpaymentauthorized', {
                        get: function() { return originalOnPaymentAuthorized; },
                        set: function(fn) {
                            console.log('üîç [INTERCEPTADO] onpaymentauthorized definido:', typeof fn);
                            originalOnPaymentAuthorized = fn;
                            if (fn) {
                                session.onpaymentauthorized = function(event) {
                                    console.log('üîç [INTERCEPTADO] onpaymentauthorized disparado!');
                                    console.log('  payment:', event.payment);
                                    return fn.apply(this, arguments);
                                };
                            }
                        }
                    });
                    
                    return session;
                };
                
                // Copiar propriedades est√°ticas
                Object.setPrototypeOf(window.ApplePaySession, OriginalApplePaySession);
                Object.getOwnPropertyNames(OriginalApplePaySession).forEach(name => {
                    if (name !== 'prototype' && name !== 'length' && name !== 'name') {
                        try {
                            window.ApplePaySession[name] = OriginalApplePaySession[name];
                        } catch (e) {
                            console.warn('N√£o foi poss√≠vel copiar propriedade:', name);
                        }
                    }
                });
                window.ApplePaySession.prototype = OriginalApplePaySession.prototype;
                
                ApplePaySession.canMakePayments = function() {
                    canMakePaymentsCallCount++;
                    const result = originalCanMakePayments.apply(this, arguments);
                    canMakePaymentsResults.push({ call: canMakePaymentsCallCount, result: result, timestamp: new Date().toISOString() });
                    console.log(`üîç [INTERCEPTADO] ApplePaySession.canMakePayments() chamado (#${canMakePaymentsCallCount}) - Retornou:`, result);
                    return result;
                };
                
                if (ApplePaySession.canMakePaymentsWithActiveCard) {
                    ApplePaySession.canMakePaymentsWithActiveCard = function(merchantId) {
                        const result = originalCanMakePaymentsWithActiveCard.apply(this, arguments);
                        console.log(`üîç [INTERCEPTADO] ApplePaySession.canMakePaymentsWithActiveCard(${merchantId}) - Retornou:`, result);
                        return result;
                    };
                }
                
                // Interceptar document.querySelector para ver se a biblioteca est√° procurando o elemento
                const originalQuerySelector = document.querySelector;
                let querySelectorCalls = [];
                document.querySelector = function(sel) {
                    if (sel && sel.includes('applePayButtonContainer')) {
                        querySelectorCalls.push({ selector: sel, timestamp: new Date().toISOString() });
                        console.log(`üîç [INTERCEPTADO] document.querySelector("${sel}") chamado pela biblioteca`);
                    }
                    return originalQuerySelector.apply(this, arguments);
                };

                console.log('Chamando useApplePay...');
                console.log('Tuna object:', tuna);
                console.log('useApplePay function:', tuna.useApplePay);
                let isReady;
                try {
                    // Verificar se o elemento ainda existe no momento exato da chamada
                    const finalCheck = document.querySelector(selector);
                    if (!finalCheck) {
                        throw new Error('Elemento n√£o encontrado no momento exato da chamada');
                    }
                    
                    console.log('‚úÖ Elemento confirmado, chamando useApplePay agora...');
                    console.log('Estado do elemento antes da chamada:', {
                        exists: !!finalCheck,
                        innerHTML: finalCheck.innerHTML,
                        children: finalCheck.children.length,
                        display: window.getComputedStyle(finalCheck).display
                    });
                    
                    isReady = await tuna.useApplePay(settings);
                    console.log('useApplePay retornou:', isReady);
                    console.log('Tipo do retorno:', typeof isReady);
                    console.log('üîç canMakePayments foi chamado', canMakePaymentsCallCount, 'vezes');
                    console.log('üîç Resultados de canMakePayments:', canMakePaymentsResults);
                    console.log('üîç querySelector foi chamado', querySelectorCalls.length, 'vezes para o container');
                    
                    console.log('üîç Sess√µes ApplePaySession criadas:', applePaySessions.length);
                    applePaySessions.forEach((s, i) => {
                        console.log(`  Sess√£o ${i + 1}:`, {
                            version: s.version,
                            merchantId: s.request.merchantIdentifier,
                            timestamp: s.timestamp
                        });
                    });
                    
                    // Restaurar fun√ß√µes originais
                    window.ApplePaySession = OriginalApplePaySession;
                    ApplePaySession.canMakePayments = originalCanMakePayments;
                    if (originalCanMakePaymentsWithActiveCard) {
                        ApplePaySession.canMakePaymentsWithActiveCard = originalCanMakePaymentsWithActiveCard;
                    }
                    document.querySelector = originalQuerySelector;
                } catch (error) {
                    console.error('‚ùå Erro ao chamar useApplePay:', error);
                    console.error('Tipo do erro:', error.constructor.name);
                    console.error('Mensagem:', error.message);
                    console.error('Stack:', error.stack);
                    
                    // Verificar se √© um erro espec√≠fico da Tuna
                    if (error.message && error.message.includes('ERR:')) {
                        console.error('‚ö†Ô∏è Erro espec√≠fico da Tuna detectado:', error.message);
                        if (error.message.includes('ERR:18')) {
                            console.error('ERR:18 = Elemento n√£o encontrado no seletor');
