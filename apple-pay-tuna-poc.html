<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay - Teste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 60px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            min-height: 44px;
        }
        .status {
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üçé Apple Pay</h1>
    
    <div class="box">
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="http://multipedidos.beta">
        
        <label>Restaurant ID:</label>
        <input type="number" id="restaurantId" value="1">
        
        <label>
            <input type="checkbox" id="useMockSession" checked style="width: auto; margin-right: 5px;">
            Usar Session Mock
        </label>
        
        <button onclick="initApplePay()">Inicializar Apple Pay</button>
    </div>

    <div id="applePayButtonContainer">
        <p>Aguardando...</p>
    </div>

    <div id="status"></div>

    <script>
        // Configura√ß√£o
        const MOCK_SESSION_ID = 'O9bAtYIx0Xw13Jr85ApZIGUMuOqOxY58XG1LSLcWDCPsrqXbcbGN76QEFLrNEztPOju9N6lHdQMxGwce/V8BwdIHlkdTqPpIqM6bmwQmQ3dyxJmy';
        const MERCHANT_ID = 'BCR2DN6TR7QYLIKK';
        const DISPLAY_NAME = 'Teste POC';
        const TUNA_API_URL = 'https://token.tunagateway.com/api/ApplePayToken/Session';

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        // Obter sessionId da sua API
        async function getSessionId(apiUrl, restaurantId) {
            const response = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await response.json();
            return data.sessionId;
        }

        // Obter merchant session da API da Tuna (usando sessionId + displayName)
        async function getMerchantSession(sessionId, displayName) {
            const response = await fetch(TUNA_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({ sessionId, displayName })
            });

            if (!response.ok) {
                throw new Error(`Erro ${response.status} ao obter merchant session`);
            }

            const data = await response.json();
            // A Tuna retorna { data: { ... } }
            return data.data || data;
        }

        async function initApplePay() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Inicializando...</p>';
            showStatus('', '');

            try {
                // 1. Verificar disponibilidade
                if (typeof ApplePaySession === 'undefined' || !ApplePaySession.canMakePayments()) {
                    throw new Error('Apple Pay n√£o dispon√≠vel');
                }

                // 2. Obter sessionId
                const useMock = document.getElementById('useMockSession').checked;
                const sessionId = useMock 
                    ? MOCK_SESSION_ID
                    : await getSessionId(
                        document.getElementById('apiUrl').value,
                        document.getElementById('restaurantId').value
                    );

                // 3. Criar bot√£o
                container.innerHTML = '';
                const button = document.createElement('apple-pay-button');
                button.setAttribute('buttonstyle', 'black');
                button.setAttribute('type', 'plain');
                button.setAttribute('locale', 'pt-BR');
                container.appendChild(button);

                // 4. Criar sess√£o
                const request = {
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    merchantIdentifier: MERCHANT_ID,
                    supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
                    merchantCapabilities: ['supports3DS', 'supportsCredit', 'supportsDebit'],
                    total: {
                        label: 'Total',
                        amount: '10.00'
                    },
                    lineItems: [{
                        label: 'Produto Teste',
                        amount: '10.00'
                    }]
                };

                const session = new ApplePaySession(3, request);

                // 5. Handler obrigat√≥rio: Valida√ß√£o do merchant
                session.onvalidatemerchant = async function(event) {
                    try {
                        // Usar sessionId + displayName para obter merchant session da API da Tuna
                        const merchantSession = await getMerchantSession(sessionId, DISPLAY_NAME);
                        session.completeMerchantValidation(merchantSession);
                    } catch (error) {
                        console.error('Erro ao validar merchant:', error);
                        showStatus('‚ùå Erro ao validar: ' + error.message, 'error');
                        session.abort();
                    }
                };

                // 6. Handler obrigat√≥rio: Pagamento autorizado
                session.onpaymentauthorized = async function(event) {
                    try {
                        // Processar pagamento aqui
                        console.log('Token:', event.payment.token);
                        
                        // Simular processamento
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        session.completePayment(ApplePaySession.STATUS_SUCCESS);
                        showStatus('‚úÖ Pagamento processado!', 'success');
                    } catch (error) {
                        session.completePayment(ApplePaySession.STATUS_FAILURE);
                        showStatus('‚ùå Erro ao processar', 'error');
                    }
                };

                // 7. Handler opcional: Cancelamento
                session.oncancel = function() {
                    showStatus('Pagamento cancelado', 'info');
                };

                // 8. Iniciar sess√£o ao clicar no bot√£o
                button.addEventListener('click', function() {
                    session.begin();
                });

                showStatus('‚úÖ Pronto! Clique no bot√£o para pagar', 'success');

            } catch (error) {
                showStatus('‚ùå ' + error.message, 'error');
                container.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
