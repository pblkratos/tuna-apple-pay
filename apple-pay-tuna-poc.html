<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Apple Pay via Tuna</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 100px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block !important;
            width: 100% !important;
            max-width: 300px !important;
            min-height: 44px !important;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .logs-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
            word-wrap: break-word;
        }
        .log-entry.info { border-left-color: #2196f3; }
        .log-entry.success { border-left-color: #4caf50; }
        .log-entry.error { border-left-color: #f44336; color: #ff6b6b; }
        .log-entry.warn { border-left-color: #ff9800; color: #ffb74d; }
        .log-timestamp {
            color: #888;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>üçé Apple Pay - Tuna POC</h1>
    
    <div class="box">
        <label>
            <strong>API URL:</strong>
            <input type="text" id="apiUrl" value="http://multipedidos.beta">
        </label>
        <label>
            <strong>Restaurant ID:</strong>
            <input type="number" id="restaurantId" value="1">
        </label>
        <label>
            <strong>Ambiente:</strong>
            <select id="tunaEnvironment">
                <option value="sandbox">Sandbox</option>
                <option value="production">Produ√ß√£o</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="useMockSession" style="width: auto;">
            <strong>Usar Session Mock</strong>
        </label>
        <button onclick="init()">Carregar Apple Pay</button>
    </div>

    <div id="applePayButtonContainer">
        <p>Aguardando...</p>
    </div>

    <div id="status"></div>

    <div class="logs-container">
        <div style="margin-bottom: 10px; font-weight: bold; color: #fff;">üìã Logs do Console:</div>
        <div id="logs"></div>
    </div>

    <script src="https://storage.googleapis.com/tuna-statics/tuna-v2.js"></script>
    <script>
        const MOCK_SESSION_ID = 'sXvHXB2y7DEtt4QBYfbmNLh7TBfBlB5SldrPmTFTrMVCdEGO3yeGl62DcHyRrFDnz89SPXB6HaOuY0xh92BcUmdZ31nsnUv6b0GVyBYENNZ4Y91T';

        // Fun√ß√£o para adicionar log visual
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'log-timestamp';
            timestampSpan.textContent = '[' + timestamp + '] ';
            
            const messageSpan = document.createElement('span');
            messageSpan.textContent = message;
            
            entry.appendChild(timestampSpan);
            entry.appendChild(messageSpan);
            logsDiv.appendChild(entry);
            
            // Scroll para o final
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Manter apenas os √∫ltimos 50 logs
            while (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.firstChild);
            }
        }

        // Interceptar console.log, console.error, etc.
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)).join(' '), 'warn');
        };

        // Log inicial
        addLog('‚úÖ Sistema de logs inicializado', 'success');
        addLog('Aguardando clique em "Carregar Apple Pay"...', 'info');

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = msg;
        }

        async function getSessionId(apiUrl, restaurantId) {
            const res = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await res.json();
            return data.sessionId;
        }

        async function init() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Carregando...</p>';
            showStatus('', '');

            try {
                // 1. Verificar HTTPS
                if (window.location.protocol !== 'https:' && 
                    window.location.hostname !== 'localhost' && 
                    window.location.hostname !== '127.0.0.1') {
                    throw new Error('Apple Pay requer HTTPS ou localhost');
                }

                // 2. Verificar se Apple Pay est√° dispon√≠vel no navegador
                console.log('Verificando Apple Pay...');
                console.log('User Agent:', navigator.userAgent);
                console.log('ApplePaySession dispon√≠vel?', typeof ApplePaySession !== 'undefined');
                
                if (typeof ApplePaySession === 'undefined') {
                    const msg = '‚ùå Apple Pay n√£o est√° dispon√≠vel neste navegador. Use Safari no iPhone.';
                    console.error(msg);
                    showStatus(msg, 'error');
                    container.innerHTML = '<p style="color: red;">' + msg + '</p>';
                    return;
                }

                const canMakePayments = ApplePaySession.canMakePayments();
                console.log('canMakePayments:', canMakePayments);
                
                if (!canMakePayments) {
                    const msg = '‚ùå Apple Pay n√£o est√° configurado neste dispositivo';
                    console.error(msg);
                    showStatus(msg, 'error');
                    container.innerHTML = '<p style="color: red;">' + msg + '</p>';
                    return;
                }

                // 3. Obter sessionId
                const useMock = document.getElementById('useMockSession').checked;
                const sessionId = useMock ? MOCK_SESSION_ID : await getSessionId(
                    document.getElementById('apiUrl').value,
                    document.getElementById('restaurantId').value
                );
                console.log('SessionId obtido:', sessionId.substring(0, 20) + '...');

                // 4. Inicializar Tuna
                if (typeof Tuna === 'undefined') {
                    throw new Error('Tuna SDK n√£o carregado');
                }
                const tuna = Tuna(sessionId, document.getElementById('tunaEnvironment').value);
                console.log('Tuna inicializado');

                if (typeof tuna.useApplePay !== 'function') {
                    throw new Error('M√©todo useApplePay n√£o encontrado');
                }

                // 5. Limpar container
                container.innerHTML = '';

                // 6. Configurar e renderizar Apple Pay
                const settings = {
                    buttom: { selector: '#applePayButtonContainer' },
                    cart: {
                        lineItems: [{ label: 'Teste', amount: 1.00 }],
                        total: { label: 'Total', amount: 1.00 }
                    },
                    merchantId: 'BCR2DN6TR7QYLIKK',
                    displayName: 'Teste POC',
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    applePayCallback: function(payload) {
                        console.log('Pagamento:', payload);
                        showStatus('‚úÖ Pagamento processado!', 'success');
                        return Promise.resolve();
                    }
                };

                console.log('Chamando useApplePay...');
                const isReady = await tuna.useApplePay(settings);
                console.log('useApplePay retornou:', isReady);

                if (isReady) {
                    // Verificar bot√£o imediatamente e depois
                    function checkButton() {
                        const button = container.querySelector('apple-pay-button');
                        console.log('=== VERIFICA√á√ÉO DO BOT√ÉO ===');
                        console.log('Container HTML (primeiros 200 chars):', container.innerHTML.substring(0, 200));
                        console.log('apple-pay-button encontrado?', !!button);
                        console.log('N√∫mero de filhos no container:', container.children.length);
                        
                        if (button) {
                            const rect = button.getBoundingClientRect();
                            const style = window.getComputedStyle(button);
                            console.log('Dimens√µes:', rect.width + 'px x ' + rect.height + 'px');
                            console.log('Display:', style.display);
                            console.log('Visibility:', style.visibility);
                            console.log('Opacity:', style.opacity);
                            console.log('Position:', style.position);
                            
                            // For√ßar visibilidade
                            if (rect.width === 0 || rect.height === 0) {
                                console.warn('‚ö†Ô∏è Bot√£o sem dimens√µes, for√ßando estilos...');
                                button.style.cssText = 'display: inline-block !important; visibility: visible !important; width: 100% !important; max-width: 300px !important; min-height: 44px !important; opacity: 1 !important; position: relative !important;';
                                
                                // Verificar shadow DOM
                                if (button.shadowRoot) {
                                    console.log('‚úÖ Shadow DOM encontrado!');
                                    const shadowButton = button.shadowRoot.querySelector('button');
                                    if (shadowButton) {
                                        console.log('‚úÖ Bot√£o dentro do shadow DOM encontrado!');
                                        shadowButton.style.cssText = 'display: block !important; width: 100% !important; min-height: 44px !important;';
                                    } else {
                                        console.warn('‚ö†Ô∏è Bot√£o n√£o encontrado dentro do shadow DOM');
                                    }
                                } else {
                                    console.log('‚ÑπÔ∏è Shadow DOM n√£o encontrado (pode ser normal)');
                                }
                                
                                const newRect = button.getBoundingClientRect();
                                console.log('Nova verifica√ß√£o - Dimens√µes:', newRect.width + 'px x ' + newRect.height + 'px');
                                if (newRect.width > 0 && newRect.height > 0) {
                                    console.log('‚úÖ Bot√£o agora tem dimens√µes!');
                                    showStatus('‚úÖ Bot√£o vis√≠vel!', 'success');
                                } else {
                                    console.error('‚ùå Bot√£o ainda sem dimens√µes ap√≥s aplicar estilos');
                                    showStatus('‚ö†Ô∏è Bot√£o criado mas sem dimens√µes', 'error');
                                }
                            } else {
                                console.log('‚úÖ Bot√£o tem dimens√µes corretas!');
                                showStatus('‚úÖ Bot√£o vis√≠vel!', 'success');
                            }
                        } else {
                            console.error('‚ùå Bot√£o n√£o encontrado no container');
                            console.log('Elementos no container:', Array.from(container.children).map(el => el.tagName).join(', '));
                            showStatus('‚ùå Bot√£o n√£o foi renderizado pela Tuna', 'error');
                        }
                    }
                    
                    // Verificar v√°rias vezes
                    checkButton();
                    setTimeout(checkButton, 500);
                    setTimeout(checkButton, 1000);
                    setTimeout(checkButton, 2000);
                } else {
                    console.error('‚ùå useApplePay retornou false - Apple Pay n√£o dispon√≠vel');
                    showStatus('‚ùå Apple Pay n√£o dispon√≠vel', 'error');
                }

            } catch (error) {
                console.error('Erro:', error);
                showStatus('‚ùå Erro: ' + error.message, 'error');
                container.innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
