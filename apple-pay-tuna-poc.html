<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Apple Pay via Tuna</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 100px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block !important;
            width: 100% !important;
            max-width: 300px !important;
            min-height: 44px !important;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üçé Apple Pay - Tuna POC</h1>
    
    <div class="box">
        <label>
            <strong>API URL:</strong>
            <input type="text" id="apiUrl" value="http://multipedidos.beta">
        </label>
        <label>
            <strong>Restaurant ID:</strong>
            <input type="number" id="restaurantId" value="1">
        </label>
        <label>
            <strong>Ambiente:</strong>
            <select id="tunaEnvironment">
                <option value="sandbox">Sandbox</option>
                <option value="production">Produ√ß√£o</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="useMockSession" style="width: auto;">
            <strong>Usar Session Mock</strong>
        </label>
        <button onclick="init()">Carregar Apple Pay</button>
    </div>

    <div id="applePayButtonContainer">
        <p>Aguardando...</p>
    </div>

    <div id="status"></div>

    <script src="https://storage.googleapis.com/tuna-statics/tuna-v2.js"></script>
    <script>
        const MOCK_SESSION_ID = 'sXvHXB2y7DEtt4QBYfbmNLh7TBfBlB5SldrPmTFTrMVCdEGO3yeGl62DcHyRrFDnz89SPXB6HaOuY0xh92BcUmdZ31nsnUv6b0GVyBYENNZ4Y91T';

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = msg;
        }

        async function getSessionId(apiUrl, restaurantId) {
            const res = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await res.json();
            return data.sessionId;
        }

        async function init() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Carregando...</p>';
            showStatus('', '');

            try {
                // 1. Obter sessionId
                const useMock = document.getElementById('useMockSession').checked;
                const sessionId = useMock ? MOCK_SESSION_ID : await getSessionId(
                    document.getElementById('apiUrl').value,
                    document.getElementById('restaurantId').value
                );
                console.log('SessionId:', sessionId);

                // 2. Verificar HTTPS
                if (window.location.protocol !== 'https:' && 
                    window.location.hostname !== 'localhost' && 
                    window.location.hostname !== '127.0.0.1') {
                    throw new Error('Apple Pay requer HTTPS ou localhost');
                }

                // 3. Inicializar Tuna
                if (typeof Tuna === 'undefined') {
                    throw new Error('Tuna SDK n√£o carregado');
                }
                const tuna = Tuna(sessionId, document.getElementById('tunaEnvironment').value);
                console.log('Tuna inicializado');

                // 4. Limpar container
                container.innerHTML = '';

                // 5. Configurar e renderizar Apple Pay
                const settings = {
                    buttom: { selector: '#applePayButtonContainer' },
                    cart: {
                        lineItems: [{ label: 'Teste', amount: 1.00 }],
                        total: { label: 'Total', amount: 1.00 }
                    },
                    merchantId: 'BCR2DN6TR7QYLIKK',
                    displayName: 'Teste POC',
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    applePayCallback: function(payload) {
                        console.log('Pagamento:', payload);
                        showStatus('‚úÖ Pagamento processado!', 'success');
                        return Promise.resolve();
                    }
                };

                const isReady = await tuna.useApplePay(settings);
                console.log('useApplePay retornou:', isReady);

                if (isReady) {
                    showStatus('‚úÖ Bot√£o carregado!', 'success');
                    // Verificar se bot√£o apareceu ap√≥s 1 segundo
                    setTimeout(() => {
                        const button = container.querySelector('apple-pay-button');
                        if (button) {
                            console.log('‚úÖ Bot√£o encontrado!');
                            const rect = button.getBoundingClientRect();
                            console.log('Dimens√µes:', rect.width, 'x', rect.height);
                            if (rect.width === 0 || rect.height === 0) {
                                showStatus('‚ö†Ô∏è Bot√£o sem dimens√µes. Verifique console.', 'error');
                            }
                        } else {
                            console.log('‚ùå Bot√£o n√£o encontrado');
                            console.log('HTML do container:', container.innerHTML);
                            showStatus('‚ùå Bot√£o n√£o renderizado. Verifique console.', 'error');
                        }
                    }, 1000);
                } else {
                    showStatus('‚ùå Apple Pay n√£o dispon√≠vel', 'error');
                }

            } catch (error) {
                console.error('Erro:', error);
                showStatus('‚ùå Erro: ' + error.message, 'error');
                container.innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
