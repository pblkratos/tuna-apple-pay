<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC - Apple Pay via Tuna</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        #applePayButtonContainer {
            min-height: 60px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        apple-pay-button {
            display: inline-block !important;
            width: 100% !important;
            max-width: 300px !important;
            min-height: 44px !important;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üçé Apple Pay - Tuna POC</h1>
    
    <div class="box">
        <label>
            <strong>API URL:</strong>
            <input type="text" id="apiUrl" value="http://multipedidos.beta">
        </label>
        <label>
            <strong>Restaurant ID:</strong>
            <input type="number" id="restaurantId" value="1">
        </label>
        <label>
            <strong>Ambiente:</strong>
            <select id="tunaEnvironment">
                <option value="sandbox">Sandbox</option>
                <option value="production">Produ√ß√£o</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="useMockSession" style="width: auto;">
            <strong>Usar Session Mock</strong>
        </label>
        <button onclick="initApplePay()">Inicializar Apple Pay</button>
    </div>

    <div id="applePayButtonContainer">
        <p>Aguardando inicializa√ß√£o...</p>
    </div>

    <div id="status"></div>

    <script src="https://storage.googleapis.com/tuna-statics/tuna-v2.js"></script>
    <script>
        // ============================================
        // CONFIGURA√á√ÉO
        // ============================================
        const MOCK_SESSION_ID = 'wDgKnKAE1z5GQRMdaAE0SankcreyV5PI4JXB6dTU9/XUOIr9VBu/3VHjkwFiHkjR8aRHFTT+CgPcgp1D7ZqKr49CKVhf/0niHnfVjLDPd3Z7r85p';
        const MERCHANT_ID = 'BCR2DN6TR7QYLIKK'; // Merchant ID da Apple

        // ============================================
        // FUN√á√ïES AUXILIARES
        // ============================================
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        async function getSessionId(apiUrl, restaurantId) {
            const response = await fetch(`${apiUrl}/restaurant/tuna/session`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ restaurantId: parseInt(restaurantId) })
            });
            const data = await response.json();
            return data.sessionId;
        }

        // ============================================
        // INICIALIZA√á√ÉO DO APPLE PAY COM TUNA
        // ============================================
        async function initApplePay() {
            const container = document.getElementById('applePayButtonContainer');
            container.innerHTML = '<p>Inicializando...</p>';
            showStatus('', '');

            try {
                // 1. Verificar se Apple Pay est√° dispon√≠vel
                if (typeof ApplePaySession === 'undefined') {
                    throw new Error('Apple Pay n√£o est√° dispon√≠vel neste navegador. Use Safari no iPhone/iPad.');
                }

                if (!ApplePaySession.canMakePayments()) {
                    throw new Error('Apple Pay n√£o est√° configurado neste dispositivo.');
                }

                // 2. Obter sessionId
                const useMock = document.getElementById('useMockSession').checked;
                const sessionId = useMock 
                    ? MOCK_SESSION_ID
                    : await getSessionId(
                        document.getElementById('apiUrl').value,
                        document.getElementById('restaurantId').value
                    );

                // 3. Inicializar Tuna
                if (typeof Tuna === 'undefined') {
                    throw new Error('Tuna SDK n√£o foi carregado');
                }

                const environment = document.getElementById('tunaEnvironment').value;
                const tuna = Tuna(sessionId, environment);

                if (typeof tuna.useApplePay !== 'function') {
                    throw new Error('M√©todo useApplePay n√£o encontrado na Tuna');
                }

                // 4. Preparar container
                container.innerHTML = '';

                // 5. Configurar Apple Pay
                const settings = {
                    buttom: { selector: '#applePayButtonContainer' },
                    cart: {
                        lineItems: [
                            { label: 'Produto Teste', amount: 10.00 }
                        ],
                        total: { label: 'Total', amount: 10.00 }
                    },
                    merchantId: MERCHANT_ID,
                    displayName: 'Teste POC',
                    countryCode: 'BR',
                    currencyCode: 'BRL',
                    applePayCallback: async function(payment) {
                        console.log('Pagamento recebido:', payment);
                        showStatus('‚úÖ Pagamento processado com sucesso!', 'success');
                        return Promise.resolve();
                    }
                };

                // 6. Inicializar Apple Pay via Tuna
                const isReady = await tuna.useApplePay(settings);

                if (!isReady) {
                    throw new Error('Apple Pay n√£o est√° dispon√≠vel (canMakePayments retornou false)');
                }

                // 7. Verificar se o bot√£o foi criado e corrigir visibilidade se necess√°rio
                setTimeout(() => {
                    const button = container.querySelector('apple-pay-button');
                    if (button) {
                        // Garantir que o bot√£o est√° vis√≠vel
                        button.style.cssText = 'display: inline-block !important; width: 100% !important; max-width: 300px !important; min-height: 44px !important;';
                        showStatus('‚úÖ Apple Pay inicializado com sucesso!', 'success');
                    } else {
                        // Se a Tuna n√£o criou o bot√£o, criar manualmente
                        console.warn('Tuna n√£o criou o bot√£o, criando manualmente...');
                        createManualApplePaySession(tuna, settings, sessionId);
                    }
                }, 500);

            } catch (error) {
                console.error('Erro ao inicializar Apple Pay:', error);
                showStatus('‚ùå Erro: ' + error.message, 'error');
                container.innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }

        // ============================================
        // CRIA√á√ÉO MANUAL DE SESS√ÉO (FALLBACK)
        // ============================================
        async function createManualApplePaySession(tuna, settings, sessionId) {
            try {
                const container = document.getElementById('applePayButtonContainer');
                container.innerHTML = '';

                // Criar bot√£o Apple Pay
                const button = document.createElement('apple-pay-button');
                button.setAttribute('buttonstyle', 'black');
                button.setAttribute('type', 'plain');
                button.setAttribute('locale', 'pt-BR');
                container.appendChild(button);

                // Preparar request do Apple Pay
                const request = {
                    countryCode: settings.countryCode || 'BR',
                    currencyCode: settings.currencyCode || 'BRL',
                    merchantIdentifier: settings.merchantId,
                    supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
                    merchantCapabilities: ['supports3DS', 'supportsCredit', 'supportsDebit'],
                    total: {
                        label: settings.cart.total.label || 'Total',
                        amount: settings.cart.total.amount.toFixed(2)
                    },
                    lineItems: settings.cart.lineItems.map(item => ({
                        label: item.label,
                        amount: item.amount.toFixed(2)
                    }))
                };

                // Criar sess√£o
                const session = new ApplePaySession(3, request);

                // Handler: Valida√ß√£o do merchant
                session.onvalidatemerchant = async function(event) {
                    try {
                        // Tentar usar o m√©todo getSessionObject() da Tuna
                        if (tuna && typeof tuna.getSessionObject === 'function') {
                            const sessionObject = await tuna.getSessionObject();
                            let merchantSession = sessionObject;
                            
                            // Ajustar formato se necess√°rio
                            if (sessionObject && typeof sessionObject === 'object') {
                                merchantSession = sessionObject.merchantSession || 
                                                 sessionObject.data || 
                                                 sessionObject.session || 
                                                 sessionObject;
                            }
                            
                            session.completeMerchantValidation(merchantSession);
                            return;
                        }

                        // Fallback: chamar endpoint da API (se existir)
                        const apiUrl = document.getElementById('apiUrl').value;
                        const restaurantId = document.getElementById('restaurantId').value;
                        
                        const response = await fetch(`${apiUrl}/restaurant/tuna/session/validate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                restaurantId: parseInt(restaurantId),
                                sessionId: sessionId,
                                validationURL: event.validationURL
                            })
                        });

                        if (response.ok) {
                            const validateData = await response.json();
                            session.completeMerchantValidation(validateData);
                        } else {
                            throw new Error('Endpoint de valida√ß√£o n√£o dispon√≠vel');
                        }
                    } catch (error) {
                        console.error('Erro ao validar merchant:', error);
                        showStatus('‚ùå Erro ao validar merchant. Verifique se o endpoint /restaurant/tuna/session/validate existe no backend.', 'error');
                        session.abort();
                    }
                };

                // Handler: Pagamento autorizado
                session.onpaymentauthorized = async function(event) {
                    try {
                        const callback = settings.applePayCallback;
                        if (callback && typeof callback === 'function') {
                            await callback(event.payment);
                            session.completePayment(ApplePaySession.STATUS_SUCCESS);
                            showStatus('‚úÖ Pagamento processado com sucesso!', 'success');
                        } else {
                            throw new Error('Callback n√£o dispon√≠vel');
                        }
                    } catch (error) {
                        console.error('Erro ao processar pagamento:', error);
                        session.completePayment(ApplePaySession.STATUS_FAILURE);
                        showStatus('‚ùå Erro ao processar pagamento: ' + error.message, 'error');
                    }
                };

                // Handler: Cancelamento
                session.oncancel = function() {
                    showStatus('Pagamento cancelado pelo usu√°rio', 'info');
                };

                // Adicionar evento de clique ao bot√£o
                button.addEventListener('click', function() {
                    session.begin();
                });

                showStatus('‚úÖ Bot√£o Apple Pay criado manualmente!', 'success');

            } catch (error) {
                console.error('Erro ao criar sess√£o manual:', error);
                showStatus('‚ùå Erro ao criar sess√£o: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
